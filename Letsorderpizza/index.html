<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIZZERA</title>

  <link rel="stylesheet" href="styles.css" />

  <meta name="description" content="register">

  <meta name="robots" content="noindex nofollow">

</head>

<body class="PIZZERA">
  <header>
    <div class="pizzera-section">
      <h1>PIZZERA</h1>
  </div>
      <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Order Now</a></li>
        <li><a href="about.html">about us</a></li>
      </ul>
    </nav>

  </header>
  <section class="register-text">
    <div>
      <p>Please fill out this form to register with us</p>
    </div>
  </section>

  <main>

    <form method="#" action='post'>

        <fieldset>

          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required
              placeholder="jeevan ..." /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required
              placeholder="vidya..." /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required
              placeholder="ravreu@ ..." /></label>
          <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password"
              pattern="[a-z0-5]{8,}" required placeholder=" ..." /></label>
        </fieldset>
        <fieldset>

          <label for="personal-account"><input id="personal-account" type="radio" name="account-type">
            Personal Account</label>
          <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business
            Account</label>
          <label for="terms-and-conditions">

            <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a
              href="https://www.dominos.com.au/about-us/contact-us/terms-conditions">terms and conditions</a>
          </label>
        </fieldset>

        <fieldset>
          <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
              max="120" /></label>
          <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
              <option value="">(select one)</option>
              <option value="1">UBER EATS</option>
              <option value="2">pamphlet</option>
              <option value="3">In-person visit</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">fav food item:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like pepperoni..."></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
    <div class="background-image-1">
      
    </div>

    <div class="background-image-2">
          </div>

    <div class="background-image-3">
      
    </div>
    
    <div class="background-image-4">
      
    </div>



  </main>
</body>

</html>
